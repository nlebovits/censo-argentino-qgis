name: Publicar Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Versión a publicar (ej: 0.4.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar qgis-plugin-ci
        run: pip3 install qgis-plugin-ci

      - name: Extraer versión
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Verificar versión en metadata.txt
        run: |
          METADATA_VERSION=$(grep '^version=' metadata.txt | cut -d'=' -f2)
          if [ "$METADATA_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: ¡Versiones no coinciden!"
            echo "  Versión del tag: ${{ steps.version.outputs.version }}"
            echo "  Versión en metadata.txt: $METADATA_VERSION"
            exit 1
          fi
          echo "✓ Versión coincide: $METADATA_VERSION"

      - name: Verificar secrets configurados
        run: |
          echo "Verificando secrets..."
          if [ -z "${{ secrets.OSGEO_USER }}" ]; then
            echo "❌ ERROR: OSGEO_USER no está configurado"
            exit 1
          else
            echo "✓ OSGEO_USER está configurado"
          fi

          if [ -z "${{ secrets.OSGEO_PASSWORD }}" ]; then
            echo "❌ ERROR: OSGEO_PASSWORD no está configurado"
            exit 1
          else
            echo "✓ OSGEO_PASSWORD está configurado"
          fi

      - name: Crear ZIP del plugin
        run: |
          qgis-plugin-ci package ${{ steps.version.outputs.version }}
          ls -lh *.zip

      - name: Subir ZIP a GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.tag }} censo_argentino_qgis.${{ steps.version.outputs.version }}.zip --clobber

      - name: Resumen del Release
        run: |
          echo "## Release Publicado ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Versión:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Publicado en:" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Repositorio oficial de QGIS: https://plugins.qgis.org/plugins/censo_argentino_qgis/" >> $GITHUB_STEP_SUMMARY
