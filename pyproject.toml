# Configuración para el plugin censo-argentino-qgis de QGIS
# Este NO es un paquete Python - es un plugin QGIS que se instala copiándolo al directorio de plugins
# Las dependencias se manejan vía requirements.txt y requirements-dev.txt

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "htmlcov",
    "site",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise from within except (not critical for QGIS plugin)
    "B905",  # zip without explicit strict parameter
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*.py" = ["B011"]   # Allow assert False in tests

# Este es un plugin de QGIS, no un paquete Python
# La documentación se construye con MkDocs como herramienta uv:
#   uv tool install mkdocs --with mkdocs-material --with pymdown-extensions
#   uv tool run mkdocs serve  # Servidor de desarrollo en http://127.0.0.1:8000
#   uv tool run mkdocs build  # Construir en el directorio site/
# Tests:
#   pip install -r requirements-dev.txt  (o: uv pip install -r requirements-dev.txt)
#   pytest
# Desarrollo:
#   pip install -r requirements-dev.txt  (o: uv pip install -r requirements-dev.txt)
#   pre-commit install
#   ruff format .
#   ruff check --fix .
