name: Integración Continua

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install -r requirements-dev.txt

      - name: Verificar formato del código
        run: ruff format --check .

      - name: Ejecutar linter
        run: ruff check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v6

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependencias
        run: |
          pip install -r requirements-dev.txt

      - name: Pre-instalar extensiones de DuckDB
        run: |
          python -c "import duckdb; con = duckdb.connect(); con.execute('INSTALL spatial'); con.execute('INSTALL httpfs')"

      - name: Ejecutar tests con pytest
        run: pytest -v --tb=short --cov=. --cov-report=term-missing --cov-report=xml

      - name: Subir cobertura a Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
